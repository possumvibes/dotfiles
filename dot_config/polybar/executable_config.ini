[colors]
include-file = $HOME/.config/polybar/themes/catppuccin-mocha.ini

deep_maroon = #260012
background = ${colors.base}
background-alt = ${colors.surface1}
;foreground = #C5C8C6
;primary = #F0C674
;secondary = #8ABEB7
alert = ${colors.red}
disabled = ${colors.surface2}

[bar/possumtest]
; bar dimensions
width = 100%
height = 24pt
radius = 15
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
tray-position = left

; fonts and colors
background = ${colors.base}
foreground = ${colors.subtext0}

; text
font-0 = "CascadiaMonoPl:pixelsize=12;2"
font-1 = monospace;2
line-size = 3pt

; module appearance
module-margin = 1
separator = " "

; bar modules!
modules-left = xworkspaces xwindow
modules-right = pulseaudio filesystem memory cpu temperature wlan eth date

; cursor behavior
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.surface1}
label-active-foreground = ${colors.blue}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.mauve}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.peach}
label-urgent-underline = ${colors.peach}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Vol "
format-volume-prefix-foreground = ${colors.sapphire}
format-volume = <label-volume>
format-volume-foreground = ${colors.sapphire}

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.surface2}

[module/filesystem]
type = internal/fs
interval = 25
format-mounted = <label-mounted>

mount-0 = /
mount-1 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %used% 
label-mounted-foreground = ${colors.sky}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.surface2}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.teal}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.green}
label = %percentage:2%%

[module/temperature]
type = internal/temperature
label = Temp %temperature-c%
label-foreground = ${colors.yellow}
interval = 2


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
label-connected-foreground = ${colors.peach}
label-disconnected-foreground = ${colors.surface2}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M

label = %date%
label-foreground = ${colors.maroon}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
