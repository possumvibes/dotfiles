# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$sudo
$shell\
$character\
"""

# Color theme
#
palette='tempus_autumn'

# Inserts a blank line between shell prompts
#
add_newline = true


# Modules I am using
#
[shell]
disabled = false
fish_indicator = '❃ '
bash_indicator = '\$ '
zsh_indicator = '  '
powershell_indicator = 'ᓚᘏᗢ '
format = '[$indicator]($style)'
style = 'brightmagenta'

[username]
show_always = false
style_user = "fg:brightblue"
style_root = "fg:cyan"
format = '[$user ]($style)'
disabled = false

[hostname]
ssh_only = true
style = "fg:blue"
ssh_symbol = " "
format = '[$ssh_symbol](fg:brightgreen)[$hostname]($style) '
disabled = false

[directory]
before_repo_root_style = "bold fg:brightcyan"
repo_root_style = "bold fg:brightblue"
format = "[$path]($style) "
truncation_length = 8
truncate_to_repo = false
truncation_symbol = ""

[git_branch]
style = "fg:white"
symbol = ""
format = '$symbol [$branch]($style)'

[git_status]
style = "fg:green"
format = '[$all_status]($style)[$ahead_behind](blue) '

[sudo]
disabled = false
symbol = ''
format = '[$symbol]($style)'
style = "fg:brightred"

[character] 
success_symbol = '[➜](brightgreen)'
error_symbol = '[➜](brightred)'

[cmd_duration]
disabled = true

