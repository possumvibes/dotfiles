<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias binding="strong">
      <family>Helvetica</family>
      <prefer>
          <family>DejaVu Sans</family>
      </prefer>
  </alias>

<!--45-generic-->
  <alias>
		<family>Noto Color Emoji</family>
		<default><family>emoji</family></default>
	</alias>

  <alias>
		<family>Symbola</family>
		<default><family>emoji</family></default>
	</alias>

<!--45-latin-->
	<alias>
    <family>0xProto</family>
    <default><family>monospace</family></default>
  </alias>
  <alias>
		<family>Lekton</family>
		<default><family>monospace</family></default>
	</alias>
  <alias>
		<family>Lotion</family>
		<default><family>monospace</family></default>
	</alias>
	<alias>
		<family>Intel One Mono</family>
		<default><family>monospace</family></default>
	</alias>

  <alias>
		<family>Monaspace Argon</family>
		<default><family>monospace</family></default>
	</alias>
  <alias>
		<family>Monaspace Neon</family>
		<default><family>monospace</family></default>
	</alias>
  <alias>
		<family>Monaspace Xenon</family>
		<default><family>monospace</family></default>
	</alias>
  <alias>
		<family>Monaspace Radon</family>
		<default><family>monospace</family></default>
	</alias>
  <alias>
		<family>Monaspace Krypton</family>
		<default><family>monospace</family></default>
	</alias>




<!--60-generic-->
	<alias>
		<family>emoji</family>
		<prefer>
			<family>Noto Color Emoji</family>
			<family>Symbols Nerd Font Mono</family>
		</prefer>
		<default>
			<family>Symbola</family>
		</default>
	</alias>

